      <section class="ftco-section">
        <div class="container">
            <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
                <div class="wrapper wrapper--w680">
                    <div class="card card-4">
                        <div class="card-body">
                            <h2 class="title">Create Property</h2>
                            <form method="POST">
                                <input type="hidden" id="propertyID" value="" />
                                <div class="input-group">
                                    <label class="label">I will</label>
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="subject" id="purpose">
                                            <option disabled="disabled" selected="selected">Choose option</option>
                                            <option value="Rent">Rent</option>
                                            <option vaklue="Sell">Sell</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                                <div class="row row-space">
                                    <div class="col-6">
                                        <div class="input-group">
                                            <label class="label">Address</label>
                                            <input class="input--style-4" type="text" id="address">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="input-group">
                                            <label class="label">Postal Code</label>
                                            <input class="input--style-4" type="text" id="postal-code">
                                        </div>
                                    </div>
                                </div>
                                <div class="row row-space">
                                    <div class="col-6">
                                        <div class="input-group">
                                            <label class="label">Province</label>
                                            <div class="input-group-icon">
                                                <input class="input--style-4 js-datepicker" type="text" id="province">
                                                <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="input-group">
                                            <div class="input-group">
                                            <label class="label">City</label>
                                            <input class="input--style-4" type="text" id="city">
                                        </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row row-space">
                                    <div class="col-6">
                                        <div class="input-group">
                                            <label class="label">Bedrooms</label>
                                            <input class="input--style-4" type="number" id="bedrooms">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="input-group">
                                            <label class="label">Bathrooms</label>
                                            <input class="input--style-4" type="number" id="bathrooms">
                                        </div>
                                    </div>
                                </div>                                
                                <div class="row row-space">
                                    <div class="col-6">
                                        <div class="input-group">
                                            <label class="label">Property Type</label>
                                            <div class="rs-select2 js-select-simple select--no-search">
                                                <select id="type">
                                                    <option disabled="disabled" selected="selected">Choose option</option>
                                                    <option value="Townhouse">Townhouse</option>
                                                    <option value="Apartment">Apartment</option>
                                                    <option value="Detached House">Detached House</option>
                                                    <option value="Condominium">Condominium</option>                                                    
                                                </select>
                                                <div class="select-dropdown"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="input-group">
                                            <label class="label">Square Feet</label>
                                            <input class="input--style-4" type="number" id="square-feet">
                                        </div>
                                    </div>
                                </div>
                                <div class="row row-space">
                                    <div class="col-6">
                                        <div class="input-group">
                                            <label class="label">Style</label>
                                            <input class="input--style-4" type="text" id="style">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="input-group">
                                            <label class="label">Year Built</label>
                                            <input class="input--style-4" type="number" id="year-built">
                                        </div>
                                    </div>
                                </div>                                
                                <div class="row row-space">
                                    <div class="col-6">
                                        <div class="input-group">
                                            <label class="label">Description</label>
                                            <input class="input--style-12" type="text" id="description">
                                        </div>
                                    </div>
                                </div>
                                <div class="row row-space">
                                    <div class="col-6">
                                        <div class="input-group">
                                            <label class="label">Price</label>
                                            <input class="input--style-4" type="number" id="price">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="input-group">
                                            <label class="label">Agent</label>
                                            <div class="rs-select2 js-select-simple select--no-search">
                                                <select id="agent">
                                                    <option disabled="disabled" selected="selected">Choose option</option>
                                                </select>
                                                <div class="select-dropdown"></div>
                                            </div>
                                        </div>
                                    </div>                                    
                                </div>
                                <div class="p-t-15">
                                    <button class="btn btn-info" type="button">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
